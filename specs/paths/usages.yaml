/v{apiVersion}/usages:
  get:
    tags:
      - Get Usage by RatePlan
    summary: Get Usage by RatePlan
    description: ""
    operationId: getUsageByRatePlan
    parameters:
      - name: ratePlanName
        in: query
        description: RatePlan Name
        required: true
        schema:
          type: string
      - name: cycleStartDate
        in: query
        description: 'Filter by start date of a billing cycle.</br> The format is yyyy-MM-ddZ </br> Eg: 2016-11-10Z or 2016-11-10+00:00'
        required: false
        schema:
          type: string
      - name: usageType
        in: query
        description: Data Usage Type. Values can be either one of these - DATA/SMS/VOICE
        required: false
        schema:
          type: string
      - name: ratePlanVersion
        in: query
        description: RatePlan Version
        required: false
        schema:
          type: integer
          format: int64
      - name: pageNumber
        in: query
        description: Defaults to 1
        required: false
        schema:
          type: integer
          format: int32
          default: "1"
      - name: pageSize
        in: query
        description: Defaults to 50
        required: false
        schema:
          type: integer
          format: int32
          default: "50"
      - name: apiVersion
        in: path
        description: Defaults to 1
        required: true
        schema:
          type: string
          default: "1"
    responses:
      "200":
        description: Success
      "400":
        description: Invalid request
      "401":
        description: Bad credentials
      "404":
        description: Resource not found
      "500":
        description: Server Error
