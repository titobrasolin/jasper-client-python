/v{apiVersion}/users:
  post:
    tags:
      - Users
    summary: Create user.
    description: ""
    operationId: createUser
    parameters:
      - name: apiVersion
        in: path
        description: Defaults to 1
        required: true
        schema:
          type: string
          default: "1"
    requestBody:
      description: 'Create a User '
      required: true
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/UserCreateDTO'
    responses:
      "200":
        description: Success
      "400":
        description: Bad request
      "401":
        description: Invalid Credentials
      "403":
        description: Forbidden
      "404":
        description: Resource not found
      "500":
        description: Server Error
  get:
    tags:
      - Users
    summary: Get all users based on the authority of the user invoking this API
    description: ""
    operationId: getAllUsers
    parameters:
      - name: username
        in: query
        description: Login Username
        required: false
        schema:
          type: string
      - name: pageSize
        in: query
        description: defaults to 50
        required: false
        schema:
          type: integer
          default: "50"
      - name: pageNumber
        in: query
        description: Defaults to 1
        required: false
        schema:
          type: integer
          default: "1"
      - name: apiVersion
        in: path
        description: Defaults to 1
        required: true
        schema:
          type: string
          default: "1"
    responses:
      "200":
        description: Success
      "400":
        description: Invalid request
      "401":
        description: Bad credentials
      "404":
        description: Resource not found
      "500":
        description: Server error
