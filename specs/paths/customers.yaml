/v{apiVersion}/customers/{customerId}:
  get:
    tags:
      - Customers
    summary: Get details for a given customerId
    description: Get details for a given customerId
    operationId: getCustomerDetails
    parameters:
      - name: customerId
        in: path
        description: Customer Id
        required: true
        schema:
          type: string
      - name: apiVersion
        in: path
        description: Defaults to 1
        required: true
        schema:
          type: string
          default: "1"
    responses:
      "200":
        description: Success
      "400":
        description: Invalid request
      "401":
        description: Bad credentials
      "404":
        description: Resource not found
      "500":
        description: Server error
  put:
    tags:
      - Customers
    summary: Edits a customer
    description: Edits a customer
    operationId: updateCustomer
    parameters:
      - name: customerId
        in: path
        description: Customer Id
        required: true
        schema:
          type: string
      - name: apiVersion
        in: path
        description: Defaults to 1
        required: true
        schema:
          type: string
          default: "1"
    requestBody:
      description: Customer Details
      required: true
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/CustomerDTO'
    responses:
      "200":
        description: Success
      "400":
        description: Invalid request
      "401":
        description: Bad credentials
      "404":
        description: Resource not found
      "500":
        description: Server error
