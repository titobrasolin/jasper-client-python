/v{apiVersion}/devices/{iccid}:
  put:
    tags:
      - Edit Device
    summary: Modify any device attributes such as Status, Rate Plan, Communication Plan, Custom Fields and other identifiers.
    description: ""
    operationId: editDevice
    parameters:
      - name: iccid
        in: path
        description: ICCID
        required: true
        schema:
          type: string
      - name: apiVersion
        in: path
        description: Defaults to 1
        required: true
        schema:
          type: string
          default: "1"
    requestBody:
      description: At least one parameter is required
      required: true
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/DeviceEditModel'
    responses:
      "200":
        description: Success
      "202":
        description: Accepted
      "400":
        description: Invalid request
      "401":
        description: Invalid credentials
      "404":
        description: Resource not found
      "500":
        description: Server Error
  get:
    tags:
      - Get Device Details
    summary: Return detailed information for a given device.
    description: ""
    operationId: getDeviceByIccid
    parameters:
      - name: iccid
        in: path
        description: ICCID
        required: true
        schema:
          type: string
      - name: apiVersion
        in: path
        description: Defaults to 1
        required: true
        schema:
          type: string
          default: "1"
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              $ref: '../../openapi.yaml#/components/schemas/DeviceDetails'
      "400":
        description: Invalid request
      "401":
        description: Bad credentials
      "404":
        description: Resource not found
      "500":
        description: Server error
/v{apiVersion}/devices/{iccid}/auditTrails:
  get:
    tags:
      - Get Device Audit trails
    summary: Retrieve audit history for a device based on various filters.
    description: ""
    operationId: getDeviceAuditTrails
    parameters:
      - name: iccid
        in: path
        description: ICCID
        required: true
        schema:
          type: string
      - name: daysOfHistory
        in: query
        description: Maximum allowed 365, Defaults to 30
        required: false
        schema:
          type: integer
          format: int32
          default: "30"
      - name: pageSize
        in: query
        description: Maximum of 50, defaults to 50
        required: false
        schema:
          type: integer
          format: int32
          default: "50"
      - name: pageNumber
        in: query
        description: Defaults to 1
        required: false
        schema:
          type: integer
          format: int32
          default: "1"
      - name: apiVersion
        in: path
        description: Defaults to 1
        required: true
        schema:
          type: string
          default: "1"
    responses:
      "200":
        description: Success
      "400":
        description: Invalid request
      "401":
        description: Bad credentials
      "404":
        description: Resource not found
      "500":
        description: Server Error
/v{apiVersion}/devices/{iccid}/locationHistory:
  get:
    tags:
      - Get Device Location History
    summary: Get Device Location History during a specified time frame.
    description: ""
    operationId: getDeviceLocationHistory
    parameters:
      - name: iccid
        in: path
        description: ICCID of the device
        required: true
        schema:
          type: string
      - name: fromDate
        in: query
        description: 'If this is not specified, most recent 2 location records will be returned. </br> The format is yyyy-MM-ddTHH:mm:ssZ </br> Eg: 2018-07-18T17:31:34+00:00'
        required: false
        schema:
          type: string
      - name: toDate
        in: query
        description: 'If this is not specified, location history up until the current date will be returned. </br> The format is yyyy-MM-ddTHH:mm:ssZ </br> Eg: 2018-07-18T17:31:34+00:00'
        required: false
        schema:
          type: string
      - name: pageSize
        in: query
        description: Maximum of 50, defaults to 50
        required: false
        schema:
          type: integer
          format: int32
          default: "50"
      - name: pageNumber
        in: query
        description: Defaults to 1
        required: false
        schema:
          type: integer
          format: int32
          default: "1"
      - name: apiVersion
        in: path
        description: Defaults to 1
        required: true
        schema:
          type: string
          default: "1"
    responses:
      "200":
        description: Success
      "400":
        description: Invalid request
      "401":
        description: Bad credentials
      "404":
        description: Resource not found
      "500":
        description: Server Error
