/v{apiVersion}/devices:
  get:
    tags:
      - Search Devices
    summary: Search for devices based on various filters.
    description: ""
    operationId: searchDevices
    parameters:
      - name: apiVersion
        in: path
        description: Defaults to 1
        required: true
        schema:
          type: string
          default: "1"
      - name: accountId
