        description: Filter by rate plan
        required: false
        schema:
          type: string
      - name: zone
        in: query
        description: Filter by zone
        required: false
        schema:
          type: string
      - name: isActiveRatePlan
        in: query
        description: Filter by active rate plans
        required: false
        schema:
          type: string
      - name: apiVersion
        in: path
        description: Defaults to 1
        required: true
        schema:
          type: string
          default: "1"
    responses:
      "200":
        description: Success
      "400":
        description: Invalid request
      "401":
        description: Bad credentials
