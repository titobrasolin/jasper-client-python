            addressLine1:
              type: string
              format: string
              minLength: 0
              maxLength: 40
              pattern: ^[^*,]+$
            addressLine2:
              type: string
              format: string
              minLength: 0
              maxLength: 40
              pattern: ^[^*,]+$
            city:
              type: string
              format: string
              minLength: 0
