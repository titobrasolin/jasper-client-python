              type: string
              format: string
              minLength: 0
              maxLength: 40
              pattern: ^[^*,]+$
            state:
              type: string
              format: string
              minLength: 0
              maxLength: 40
              pattern: ^[^*,]+$
            country:
              type: string
              format: string
              minLength: 0
              maxLength: 100
              pattern: ^[^*,]+$
